<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="index.css">
    
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas Ordenadas</h2>
    <ol class="lista-1">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul class="lista-2">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
        <li>Item D</li>
    </ul>

    <h2>Lista Encadeada</h2> <!--Uma lista dentro da outra-->
    <ul>
        <li>
            Item A
            <ol>
                <li>Opção A</li>
                <li>Opção B</li>
                <li>Opção C</li>
            </ol>
        </li>
        <br>
        <li><!--Início da segunda Lista-->
            Item B
            <Ul>
                <li>Opção A</li>
                <li>Opção B</li>
                <li>Opção C</li>
            </Ul>
        </li>
    </ul>
</body>
</html>
